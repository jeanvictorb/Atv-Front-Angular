<div class="container">
    <h2>Cadastro de Professor</h2>
    <form (ngSubmit)="cadastrarProfessor(professor)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="professor.nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="professor.Cpf" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="professor.email" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" [(ngModel)]="professor.especialidade">

        <button type="submit">Cadastrar</button>
        <button type="button" (click)="editProfessor(professor)">Editar</button>
        <button type="button" (click)="deleteProfessor(professor)">Excluir</button>
    </form>
</div>
