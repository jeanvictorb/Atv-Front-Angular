<!-- Campo para buscar passeio -->
<input mdbInput type="text" placeholder="Digite o nome do passeio" [(ngModel)]="nomeBusca" class="form-control">
<button type="button" class="btn btn-warning mt-2" (click)="buscarPasseio()">Buscar</button>

<div [hidden]="!passeioEncontrado">
  <h5 class="mt-4">Editar Passeio</h5>

  Nome<br>
  <input mdbInput type="text" [(ngModel)]="tour.nome" class="form-control">
  <br>

  Descrição<br>
  <input mdbInput type="text" [(ngModel)]="tour.descricao" class="form-control">
  <br><br>

  <button type="button" class="btn btn-success" (click)="salvarPasseio()">Salvar Alterações</button>
</div>

<div [hidden]="!edicaoSucesso" class="alert alert-success mt-3" role="alert">
  Passeio atualizado com sucesso!
</div>
