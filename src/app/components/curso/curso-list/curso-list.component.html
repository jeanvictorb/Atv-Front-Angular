<br>
<div class="container">
    <h2>Cadastro de Curso</h2>
    <br>
    <form (ngSubmit)="cadastrarCurso()">
        <label for="nome">Nome da Mat√©ria:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="curso.nome" required>
        
        <button type="submit">Cadastrar Curso</button>
        <button type="button"(click)="excluirCurso(curso.nome)">Excluir Curso</button>
    </form>
    <br>
    <br>
    <h3>Curso Cadastrados:</h3>
    @for (curso of cursos; track $index) {}
    <ul>
        <li *ngFor="let curso of cursos">{{ curso.nome }}</li>
    </ul>
</div>
