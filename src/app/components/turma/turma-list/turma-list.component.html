<div class = "container">
    <div class = "row">
      <div class = "col-md-12">
        <h3 class = "text-center">Turmas</h3>
        <table class = "table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Semestre</th>
              <th>Ano</th>
              <th>Turno</th>
            </tr>
          </thead>
          <tbody>
            @for (turma of turmas; track $index) {
            <tr>
              <td>{{ turma.id}}</td>
              <td>{{ turma.nome}}</td>
              <td>{{ turma.semestre }}</td>
              <td>{{ turma.ano}}</td>
              <td>{{ turma.turno }}</td>
              
              <td>
              </td>
            </tr>
        }
          </tbody>
        </table>
      </div>
    </div>
