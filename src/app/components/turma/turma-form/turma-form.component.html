<div class Aluno>
    <div class = "container">
        <div class = "row">
        <div class = "col-md-12">
            <br>
            <h3 class = "text-center">Turma</h3>
            <form (ngSubmit)="Cadastroturma(turma)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="turma.nome" required>
        
                <label for="semestre">Semestre:</label>
                <input type="text" id="semestre" name="semestre" [(ngModel)]="turma.semestre" required>
        
                <label for="Ano">Ano:</label>
                <input type="text" id="Ano" name="Ano" [(ngModel)]="turma.ano" required>

                <label for="Turno">Turno:</label>
                <input type="text" id="Turma" name="Turno" [(ngModel)]="turma.turno" required>
        
                <button type="submit">Cadastrar</button>
                <button type="button" (click)="deleteturma(turma)">Excluir</button>
            </form>
        </div>
        </div>
</div>
