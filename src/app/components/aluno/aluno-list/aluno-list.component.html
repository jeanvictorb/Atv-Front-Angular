<div class = "container">
    <div class = "row">
      <div class = "col-md-12">
        <h3 class = "text-center">alunos</h3>
        <table class = "table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Cpf</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody>
            @for (aluno of alunos; track $index) {
            <tr>
              <td>{{ aluno.id}}</td>
              <td>{{ aluno.nome}}</td>
              <td>{{ aluno.Cpf }}</td>
              <td>{{ aluno.telefone}}</td>
              <td>
              </td>
            </tr>
        }
          </tbody>
        </table>
      </div>
    </div>
