<div class Aluno>
    <div class = "container">
        <div class = "row">
        <div class = "col-md-12">
            <br>
            <h3 class = "text-center">Alunos</h3>
            <form (ngSubmit)="cadastroaluno(aluno)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="aluno.nome" required>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" [(ngModel)]="aluno.Cpf" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="aluno.telefone" required>
        
                <button type="submit">Cadastrar</button>
                <button type="button" (click)="editaluno(aluno)">Editar</button>
                <button type="button" (click)="deletealuno(aluno)">Excluir</button>
            </form>
        </div>
        </div>
</div>
