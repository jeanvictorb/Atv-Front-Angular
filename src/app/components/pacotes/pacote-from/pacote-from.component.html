<div class="cardspackage">

    <ng-container *ngFor="let card of cardpackage" >
        <app-card 
        [titulo]="card.titulo"
        [descricao]="card.descricao"
        [atividades]="card.atividades.join(', ')"
        [imagem]="card.imagem">
        
    </app-card>
</ng-container>
</div>
